<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Clock</title>
    <meta name="description" content="A simple free clock to support the elderly and loved ones with dementia">
    <meta name="author" content="kwancro">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/uikit.min.js"></script>
    <meta name="theme-color" content="white"/>
</head>
<body>
<div class="uk-container-center uk-height-viewport uk-background-secondary uk-light uk-padding-large uk-text-center">
    <div>
        <h1 class="uk-heading-xlarge uk-width-expand uk-text-uppercase" id="day"></h1>
        <h4 class="uk-heading-medium" id="amPm"></h4>
    </div>
    <div>
        <h2 class="uk-heading-xlarge" id="time"></h2>
    </div>
    <div class="uk-child-width-expand uk-grid-small uk-heading-medium" uk-grid >
        <div id="date"></div>
    </div>
</div>
<script src="js/main.js"></script>

<script src="js/helper-screen.js"></script>
</body>
</html>
